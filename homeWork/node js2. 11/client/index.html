<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script>
		const onSubmit = ()=> {
			const fullName = document.forms["signup"]["fullName"];
			
			if(fullName?.value?.length > 2)
			{
				return true;
			}

			return false;
		}
	</script>

	<div class="page-base height-100vh">
		<div class="row jc-center m-auto-v">
			<form class="column width-300" action="/signup" method="post" name="signup" onsubmit="return onSubmit()">
				<p class="no-select">Name</p>
				<input type="text" name="fullName" placeholder="Enter your fullname...">
				<input type="submit" value="Start">
			</form>
		</div>
	</div>
</body>
</html>
